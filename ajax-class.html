<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>AJAX</title>
    <style>
        .section-block { padding: 20px; }
        .section-block h2 {         font-size: 18px;      }
        .card-body h4 {  font-size: 16px;        color: #0062cc;        }
        .card{ margin-bottom: 20px;}
        .highlight{     margin-bottom: 1rem;  background-color: #f7f7f9;     padding: 1.5rem;}
     h4 {  font-size: 16px;        color: #0062cc;        }
    </style>
</head>

<body>
    <div class="section-block">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>ajax</h2>
                  
                    <div class="highlight">
                        <h3>AJAX Introduction</h3>
                            <ul>
                                <li>Read data from a web server - after the page has loaded</li>
                                <li>Update a web page without reloading the page</li>
                                <li>Send data to a web server - in the background</li>
                            </ul>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                
              


                <div class="col-sm-12">
                   <h2>The XMLHttpRequest Obeject</h2>
                   <button class="btn btn-light" onclick="onAjaxload()">onLoad Content Change</button>
                   <p id="ajaxDemo"></p>
                   
                </div>
              
              
            </div>
           
    </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>
        function onAjaxload(){
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
               if(this.readyState==4 && this.status==200){
                   document.getElementById("ajaxDemo").innerHTML=this.responseText;
               }
            }
            xhttp.open("GET","ajaxsample.txt", true);
            xhttp.send();
            console.dir(xhttp);
        }
        </script>
</body>
</html>
