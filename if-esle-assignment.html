<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>if-esle-assignment</title>
    <style>
        .section-block { padding: 20px; }
        .section-block h2 { font-size: 18px; }
        .card-body h4{ font-size: 16px; color: #0062cc; }
    </style>
</head>

<body>
    <div class="section-block">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>if-esle-assignment</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <div class="card">
                        <div class="card-body">
                            <h4>1. Write a program to check a number is divisible by 7 or not</h4>
                           <div class="row">
                               <div class="col-sm-2">
                                    <div class="form-group">
                                            <input type="text" class="form-control" id="divisible" value="" placeholder="Enter Value">
                                    </div>
                               </div>
                               <div class="col-sm-3"> <button class="btn btn-default" onclick="divisible()">Submite</button></div>
                               <div class="col-sm-3"><div id="resultOfdivisible"></div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        function divisible(){
           var inputVal=document.getElementById('divisible').value;
           if(inputVal%7==0){
            document.getElementById('resultOfdivisible').textContent='Divisible is True';              
           }
           else{
            document.getElementById('resultOfdivisible').textContent='Divisible is Fasle'; 
            
           }
           
        }
    </script>
</body>
